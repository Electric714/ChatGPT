name: Build Usable Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Auto-Detect Project and Scheme
        id: detect
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" -print -quit)
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_PATH" | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | sed 's/^[[:space:]]*//' | head -n 1)
          echo "project_path=$PROJECT_PATH" >> $GITHUB_OUTPUT
          echo "scheme_name=$SCHEME_NAME" >> $GITHUB_OUTPUT

      - name: Archive App (Unsigned)
        run: |
          # Archiving creates the 'distribution' version of the app
          xcodebuild clean archive \
            -project "${{ steps.detect.outputs.project_path }}" \
            -scheme "${{ steps.detect.outputs.scheme_name }}" \
            -archivePath build_output/App.xcarchive \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          # Extract the actual .app from the xcarchive structure
          cp -r build_output/App.xcarchive/Products/Applications/*.app Payload/
          # Create the zip with the correct structure
          zip -v -r ChatGPT-Unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Usable-IPA
          path: ChatGPT-Unsigned.ipa
