name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        # This is the "smart" way. 'latest-stable' avoids path errors.
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Auto-Detect and Build
        run: |
          # 1. Find the project file automatically
          PROJECT_PATH=$(find . -name "*.xcodeproj" -print -quit)
          
          if [ -z "$PROJECT_PATH" ]; then
            echo "ERROR: No .xcodeproj found!"
            exit 1
          fi

          # 2. Get the first available Scheme
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_PATH" | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | xargs | awk '{print $1}')
          
          echo "Building: $PROJECT_PATH with Scheme: $SCHEME_NAME"

          # 3. Execute the build (Unsigned)
          xcodebuild clean build \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          # Finds any .app folder created and moves it to the Payload
          find build_output/Build/Products/Release-iphoneos -name "*.app" -exec cp -r {} Payload/ \;
          zip -r App-Unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-IPA-Package
          path: App-Unsigned.ipa
