name: Build Usable Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Auto-Detect Project and Scheme
        id: detect
        run: |
          # 1. Find the main project file
          PROJECT_PATH=$(find . -name "*.xcodeproj" -not -path "*/Pods/*" -print -quit)
          
          # 2. Find the correct App Scheme (ignores library schemes like Alamofire)
          # We look for a scheme that matches the project name or contains 'ChatGPT'
          PROJECT_NAME=$(basename "$PROJECT_PATH" .xcodeproj)
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_PATH" | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | sed 's/^[[:space:]]*//' | grep -iE "ChatGPT|$PROJECT_NAME" | head -n 1)
          
          # Fallback: If the above search fails, just take the first scheme available
          if [ -z "$SCHEME_NAME" ]; then
            SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_PATH" | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | sed 's/^[[:space:]]*//' | head -n 1)
          fi

          echo "project_path=$PROJECT_PATH" >> $GITHUB_OUTPUT
          echo "scheme_name=$SCHEME_NAME" >> $GITHUB_OUTPUT
          echo "DEBUG: Building Project: $PROJECT_PATH with Scheme: $SCHEME_NAME"

      - name: Archive App (Unsigned)
        run: |
          xcodebuild clean archive \
            -project "${{ steps.detect.outputs.project_path }}" \
            -scheme "${{ steps.detect.outputs.scheme_name }}" \
            -archivePath build_output/App.xcarchive \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          # This copy command is now more robust to find the .app regardless of name
          cp -r build_output/App.xcarchive/Products/Applications/*.app Payload/
          zip -v -r ChatGPT-Unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Usable-IPA
          path: ChatGPT-Unsigned.ipa
